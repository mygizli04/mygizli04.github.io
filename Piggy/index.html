<html>
    <head>
        <title>
            An amazing game!
        </title>
    </head>
    <body>
        <script>
            function stopHold() {
                document.getElementById("hold").innerText = "You win!"
            }

            setTimeout(stopHold, 10800000)
        </script>
        <h1 id="hold">
            Test your patience!
        </h1>
    </body>
</html>
